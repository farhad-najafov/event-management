databaseChangeLog:
  - changeSet:
      id: 1
      author: nacafovfarhad
      changes:
        - createTable:
              tableName: events
              columns:
                - column:
                    name: id
                    type: BIGINT
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                - column:
                    name: name
                    type: VARCHAR(255)
                    constraints:
                      nullable: false
                - column:
                    name: location
                    type: VARCHAR(255)
                - column:
                    name: event_date
                    type: DATE
                    constraints:
                      nullable: false
                - column:
                    name: start_time
                    type: TIMESTAMP
                - column:
                    name: end_time
                    type: TIMESTAMP
                - column:
                    name: created_at
                    type: TIMESTAMP
                    defaultValueComputed: CURRENT_TIMESTAMP
                - column:
                    name: updated_at
                    type: TIMESTAMP
                    defaultValueComputed: CURRENT_TIMESTAMP
